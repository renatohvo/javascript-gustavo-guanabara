<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            font: normal 20t Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br />`)
        document.writeln(`Seu nome em maísculas é ${nome.toLocaleUpperCase()}.<br />`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}.<br />`)
    </script>
</body>
</html>
