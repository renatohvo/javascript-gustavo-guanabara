<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgb(65, 81, 150);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow; /* comentário css */
        }
    </style>
</head>
<body>
    <h1>Boas Vindas Aqui!</h1> <!-- comentário html -->
    <script>
        var nome = window.prompt('Qual é seu nome?') //comentário
        var msg = document.querySelector('h1')
        window.alert('É um prazer te conhecer ' + nome + '! Seja bem vindo!') /* comentário */
        msg.innerHTML = 'É um prazer te conhecer ' + nome + '! Seja bem vindo!'
    </script>
</body>
</html>
